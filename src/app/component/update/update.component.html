<app-header></app-header>

<div class="signup-form">
    <form (ngSubmit)="onSubmit()">
        <h2>Update </h2>

        <hr>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-paper-plane"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="user name"   [(ngModel)]="employee.empName" name="empName" >
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-paper-plane"></i>
                    </span>
                </div>
                <input type="email" class="form-control" placeholder="Email Address"  [(ngModel)]="employee.emailId" name="emailId" >

            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-paper-plane"></i>
                    </span>
                </div>
                <input type="text" class="form-control" placeholder="phone number "  [(ngModel)]="employee.phoneNumber" name="phoneNumber">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>
                <input type="password" class="form-control" placeholder="password"  [(ngModel)]="employee.password" name="password" >

            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">update</button>
        </div>

    </form>

</div>
